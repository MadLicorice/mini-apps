<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
  <head>
  <body>
    <div class="wrapper">
      <h3 id="title">Tic-Tac-Toe</h3>

      <div id="board">
        <div class="row row-one">
          <div class="col col-one">A</div>
          <div class="col col-two">B</div>
          <div class="col col-three">C</div>
        </div>

        <div class="row row-two">
          <div class="col col-one">D</div>
          <div class="col col-two">E</div>
          <div class="col col-three">F</div>
        </div>

        <div class="row row-three">
          <div class="col col-one">G</div>
          <div class="col col-two">H</div>
          <div class="col col-three">I</div>
        </div>
    </div>
  </body>
</html>
